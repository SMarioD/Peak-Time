services:
  auth-db:
    image: postgres:13-alpine
    container_name: auth-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: parola_secreta
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    container_name: auth-service
    build:
      context: ./services/AuthentificationMicroservice
    ports:
      - "8081:8080"
    depends_on:
      auth-db:
        condition: service_healthy
    environment:
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: admin
      DB_PASSWORD: parola_secreta
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  calendar-db:
    image: postgres:13-alpine
    container_name: calendar-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: parola_secreta
      POSTGRES_DB: calendar_db
    ports:
      - "5433:5432"
    volumes:
      - calendar_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d calendar_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  calendar-service:
    container_name: calendar-service
    build:
      context: ./services/CalendarMicroservice
    ports:
      - "8082:8080"
    depends_on:
      calendar-db:
        condition: service_healthy
    environment:
      DB_HOST: calendar-db
      DB_PORT: 5432
      DB_NAME: calendar_db
      DB_USER: admin
      DB_PASSWORD: parola_secreta
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      
  task-db:
    image: postgres:13-alpine
    container_name: task-db
    environment:
      POSTGRES_USER: admin 
      POSTGRES_PASSWORD: parola_secreta
      POSTGRES_DB: task_db
    ports:
      - "5434:5432"
    volumes:
      - task_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d task_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  messaging-db:
    image: postgres:13-alpine
    container_name: messaging-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: parola_secreta
      POSTGRES_DB: messaging_db
    ports:
      - "5435:5432"
    volumes:
      - messaging_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d messaging_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  statistics-db:
    image: postgres:13-alpine
    container_name: statistics-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: parola_secreta
      POSTGRES_DB: statistics_db
    ports:
      - "5436:5432"
    volumes:
      - statistics_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d statistics_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:5.5.1
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 10
  
  task-service:
    container_name: task-service
    build:
      context: ./services/TaskManagerMicroservice 
    ports:
      - "8083:8080"
    depends_on:
      task-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DB_HOST: task-db
      DB_PORT: 5432
      DB_NAME: task_db
      DB_USER: admin
      DB_PASSWORD: parola_secreta
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  messaging-service:
    container_name: messaging-service
    build:
      context: ./services/MessagingMicroservice
    ports:
      - "8084:8080"
    depends_on:
      messaging-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DB_HOST: messaging-db
      DB_PORT: 5432
      DB_NAME: messaging_db
      DB_USER: admin
      DB_PASSWORD: parola_secreta
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      
  statistics-service:
    container_name: statistics-service
    build:
      context: ./services/StatisticsMicroservice
    ports:
      - "8085:8080"
    depends_on:
      statistics-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DB_HOST: statistics-db
      DB_PORT: 5432
      DB_NAME: statistics_db
      DB_USER: admin
      DB_PASSWORD: parola_secreta
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
      
  planshare-service:
    container_name: planshare-service
    build: 
      context: ./services/PlanShareMicroservice
    ports:
      - "8086:8080"
    depends_on: 
      calendar-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  synchronize-service:
    container_name: synchronize-service
    build: 
      context: ./services/SynchronizeMicroservice
    ports:
      - "8087:8080"
    depends_on: 
      calendar-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
      
  gateway-service:
    container_name: gateway-service
    build:
      context: ./services/PlanningMicroservice 
    ports:
      - "8080:8080"
    depends_on:
      auth-service:
        condition: service_healthy
      calendar-service:
        condition: service_healthy
      task-service:
        condition: service_healthy
      messaging-service:
        condition: service_healthy
      planshare-service: 
        condition: service_healthy
      synchronize-service:
        condition: service_healthy
      statistics-service:
        condition: service_healthy

volumes:
  auth_db_data:
  calendar_db_data:
  task_db_data:
  messaging_db_data:
  statistics_db_data:
