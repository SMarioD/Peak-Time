version: '3.8'

services:
  auth-db:
    image: postgres:13-alpine
    container_name: auth-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: parola_secreta
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    container_name: auth-service
    build:
      context: ./services/AuthentificationMicroservice
    ports:
      - "8081:8080"
    depends_on:
      auth-db:
        condition: service_healthy
    environment:
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: admin
      DB_PASSWORD: parola_secreta
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  calendar-db:
    image: postgres:13-alpine
    container_name: calendar-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: parola_secreta
      POSTGRES_DB: calendar_db
    ports:
      - "5433:5432"
    volumes:
      - calendar_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d calendar_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  calendar-service:
    container_name: calendar-service
    build:
      context: ./services/CalendarMicroservice
    ports:
      - "8082:8080"
    depends_on:
      calendar-db:
        condition: service_healthy
    environment:
      DB_HOST: calendar-db
      DB_PORT: 5432
      DB_NAME: calendar_db
      DB_USER: admin
      DB_PASSWORD: parola_secreta
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
      
  task-db:
    image: postgres:13-alpine
    container_name: task-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: parola_secreta
      POSTGRES_DB: task_db
    ports:
      - "5434:5432"
    volumes:
      - task_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d task_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  task-service:
    container_name: task-service
    build:
      context: ./services/TaskManagerMicroservice 
    ports:
      - "8083:8080"
    depends_on:
      task-db:
        condition: service_healthy
    environment:
      DB_HOST: task-db
      DB_PORT: 5432
      DB_NAME: task_db
      DB_USER: admin
      DB_PASSWORD: parola_secreta
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
      
  messaging-db:
    image: postgres:13-alpine
    container_name: messaging-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: parola_secreta
      POSTGRES_DB: messaging_db
    ports:
      - "5435:5432"
    volumes:
      - messaging_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d messaging_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  messaging-service:
    container_name: messaging-service
    build:
      context: ./services/MessagingMicroservice
    ports:
      - "8084:8080"
    depends_on:
      messaging-db:
        condition: service_healthy
    environment:
      DB_HOST: messaging-db
      DB_PORT: 5432
      DB_NAME: messaging_db
      DB_USER: admin
      DB_PASSWORD: parola_secreta
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  gateway-service:
    container_name: gateway-service
    build:
      context: ./services/PlanningMicroservice 
    ports:
      - "8080:8080"
    depends_on:
      auth-service:
        condition: service_healthy
      calendar-service:
        condition: service_healthy
      task-service:
        condition: service_healthy
      messaging-service:
        condition: service_healthy

volumes:
  auth_db_data:
  calendar_db_data:
  task_db_data:
  messaging_db_data:
